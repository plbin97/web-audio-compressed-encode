<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web audio compresser testing</title>
    <link rel="stylesheet" href="lib/uikit.min.css" />
</head>
<body>
<nav class="uk-navbar-container uk-margin" uk-navbar="mode: click">
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="">Web audio compressor encoding test environment</a></li>
            <li><a id="refreshButton">Refresh</a></li>
        </ul>

    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li>
                <a href="#">Wave Amplifier</a>
                <div class="uk-navbar-dropdown">
                    <fieldset class="uk-fieldset">
                        <div class="uk-margin">
                            <input class="uk-range" id="waveAmplifierRange" type="range" value="1" min="0.1" max="10" step="0.1">
                        </div>
                    </fieldset>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="pageAlert" id="pageAlert">
    </div>
    <div class="mainButtonFrame">
        <button class="uk-button uk-button-primary startButton" id="testingSwitch" disabled>Start</button>
        <div><button class="uk-button uk-button-default switchCompressorButton" id="compressorSwitch">Compressor disabled</button></div>
    </div>
    <div class="pcmOscilloscopeFrame">
        <div class="pcmOscilloscope" id="pcmOscilloscopeOrigin"></div>
        <div class="pcmOscilloscope" id="pcmOscilloscopeCompressor"></div>
    </div>
</div>

</body>
<script src="lib/uikit.min.js"></script>
<script src="dist/webAudioCompressedEncode.js"></script>
</html>
